<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/bundle.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>
        Quantidade de caracteres <input type="number" value="5" min="1" max="50" class="qtd-caracteres"><br>
        Adicionar letras maiúsculas? <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar letras minúsculas? <input type="checkbox" class="chk-minusculas" ><br>
        Adicionar números? <input type="checkbox" class="chk-numeros" ><br>
        Adicionar símbolos? <input type="checkbox" class="chk-simbolos" ><br>
        <button class="gerar-senha">Gerar Senha!</button>
    </section>
    
</body>
</html>
